<html>
    <head>
        <tittle>Register a Course</tittle>
        <style>
            body {
                background-color: black;
                text-align: center; 
            }

            form {
                margin:  auto;
                padding: 20px;
                width: 400px; 
                background-color: #fff;
            }

            input, select, button {
                width: 90%;
                padding: 10px;
                margin: 10px;
            }

            button {
                background-color: #4CAF50;
                color: white; 
                font-weight: bold;
                font-size: medium;
                cursor: pointer; 
            }

            button:hover {
                background-color: #104212; 
            }
        
        </style>
    <body>
        <h1 style="color:yellow;">KickStart with an exciting course</h1>

        <form action="http://localhost:8080/courses/register" method="post">
            <lable for="name">Enter your name:</lable><br>
            <input type="text" name="name"><br><br>

            <lable for="email">Enter your email:</lable><br>
            <input type="email" name="email"><br><br>

            <lable for="course">Choose a Course</lable><br>
            <select id="course" name="coursename">
                <option value="Java Essentials">Java Essentials</option>
                <option value="Python Essentials">Python Essentials</option>
                <option value="Data Science">Data Science</option>
            </select>

            <br><br>

            <button type="submit">Submit</button>
        </form>

    </body>
    </head>
</html>
